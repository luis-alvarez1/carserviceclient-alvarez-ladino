<div class="row" *ngFor="let owner of owners" style="text-align: center;">
    <a class="table" mat-button [routerLink]="['/owner-edit', owner.id]">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{owner.name}} </mat-card-title>
            <mat-card-subtitle>{{owner.profession}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>
                DNI: {{owner.dni}}
            </p>
        </mat-card-content>
    </a>

</div>
<button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
